<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    
      <h1>Create your Personal Profile</h1>
      <form>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First name:</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Last name:</label>
          <input type="text" name="last-name" id="last-name" />
          <label for="date-of-birth">Your Birthday:</label>
          <input type="date" name="date-of-birth" id="date-of-birth" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="favourite-color">Favourite Color:</label>
          <input
            type="color"
            name="favourite-color"
            id="favourite-color"
            value="#999999"
          />
          <label for="favourite-pet">What's your favourite pet:</label>
          <select name="favourite-pet" id="favourite-pet">
            <option value="choose-option">--Please choose an option--</option>
            <option value="turtle">Turtle</option>
            <option value="mouse">Mouse</option>
            <option value="dog">Dog</option>
          </select>
        </fieldset>
        <button type="submit" name="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
